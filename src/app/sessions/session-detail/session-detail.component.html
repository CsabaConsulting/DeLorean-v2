<div class="between-sections"><br><br></div>
<div class="container">
  <!--Section: Session-->
  <section class="section">
    <button type="button" class="btn btn-primary" *ngIf="isLoggedIn() && isAdmin()" (click)="editDetails(session)">Edit Session</button>
    <button type="button" class="btn btn-danger" *ngIf="isLoggedIn() && isAdmin()" (click)="delete(session)">Delete Session</button>
    <!--First row-->
    <div class="row">
      <div class="col-md-12">
        <!--Post data-->
        <div>
          <!-- Post data -->
          <h2 class="text-center" style="padding-bottom: 20px;" [innerHTML]="(session)?.title"></h2>
          <h6 class="text-muted" style="padding-bottom: 20px;">
            <span *ngIf="(session)?.room"><strong>Room:</strong>&nbsp;<span [innerHTML]="(session)?.room"></span><br></span>
            <span *ngIf="(session)?.level"><strong>Level:</strong>&nbsp;<span [innerHTML]="(session)?.level"></span><br></span>
            <span *ngIf="(session)?.tag"><strong>Tag:</strong>&nbsp;<span [innerHTML]="(session)?.tag"></span></span>
          </h6>
        </div>
        <!--/.Post data-->
        <!--Post text-->
        <div>
          <p [innerHTML]="(session)?.abstract"></p>
        </div>
        <!--/Post text-->
      </div>
    </div>
    <!--/First row-->
  </section>
  <!--Section: Session-->

  <!--Section heading-->
  <div class="divider-new pt-5" *ngIf="(session)?.profiles">
    <h2 class="h2-responsive">Speaker<span *ngIf="(session)?.profiles.length > 1">s</span></h2>
  </div>
